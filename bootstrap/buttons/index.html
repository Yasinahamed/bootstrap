<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Button Groups</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container my-4">
        <h2 class="mb-4 text-center">Bootstrap Button Groups</h2>

        <div class="btn-group my-2" role="group" aria-label="Checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btnCheckbox1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnCheckbox1">Register</label>

            <input type="checkbox" class="btn-check" id="btnCheckbox2" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnCheckbox2">Submit</label>

            <input type="checkbox" class="btn-check" id="btnCheckbox3" autocomplete="off">
            <label class="btn btn-outline-info" for="btnCheckbox3">Cancel</label>
        </div>

    
        <div class="btn-group my-2" role="group" aria-label="Basic button group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-success">Middle</button>
            <button type="button" class="btn btn-danger">Right</button>
        </div>

        <div class="btn-group-vertical my-2" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-outline-dark">Top</button>
            <button type="button" class="btn btn-outline-secondary">Middle</button>
            <button type="button" class="btn btn-outline-light">Bottom</button>
        </div>

      
        <div class="btn-toolbar my-2" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-outline-primary">1</button>
                <button type="button" class="btn btn-outline-primary">2</button>
                <button type="button" class="btn btn-outline-primary">3</button>
                <button type="button" class="btn btn-outline-primary">4</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-outline-success">5</button>
                <button type="button" class="btn btn-outline-success">6</button>
                <button type="button" class="btn btn-outline-success">7</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-outline-danger">8</button>
            </div>
        </div>

     
        <div class="btn-group btn-group-lg my-2" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-info">Large Button 1</button>
            <button type="button" class="btn btn-warning">Large Button 2</button>
            <button type="button" class="btn btn-danger">Large Button 3</button>
        </div>

        <div class="btn-group btn-group-sm my-2" role="group" aria-label="Small button group">
            <button type="button" class="btn btn-outline-primary">Small 1</button>
            <button type="button" class="btn btn-outline-success">Small 2</button>
            <button type="button" class="btn btn-outline-danger">Small 3</button>
        </div>
    </div>
</body>

</html>
