<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Icons Example</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-bootstrap"></i> Bootstrap Icons</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear-fill"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-envelope-fill"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <div class="container mt-4">
        <button class="btn btn-primary me-2"><i class="bi bi-alarm"></i> Alarm</button>
        <button class="btn btn-success me-2"><i class="bi bi-check-circle"></i> Success</button>
        <button class="btn btn-danger me-2"><i class="bi bi-exclamation-triangle"></i> Warning</button>
        <button class="btn btn-dark me-2"><i class="bi bi-trash-fill"></i> Delete</button>
    </div>

    
    <div class="container mt-4">
        <ul class="list-group">
            <li class="list-group-item"><i class="bi bi-calendar-event"></i> Calendar Event</li>
            <li class="list-group-item"><i class="bi bi-cloud-upload"></i> Upload to Cloud</li>
            <li class="list-group-item"><i class="bi bi-lock-fill"></i> Security Lock</li>
            <li class="list-group-item"><i class="bi bi-phone-fill"></i> Phone Call</li>
        </ul>
    </div>
</body>

</html>
