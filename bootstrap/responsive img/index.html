<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Responsive Images</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bootstrap Responsive Images</h2>

        <div class="image-container">
            <h4>Responsive Image (Full Width)</h4>
            <img src="https://img.freepik.com/premium-photo/modern-automobile-classic-technology-wheel-traffic_665346-119.jpg" class="img-fluid" alt="Responsive Image">
        </div>

       
        <div class="card mb-4">
            <img src="https://img.freepik.com/premium-photo/modern-automobile-classic-technology-wheel-traffic_665346-119.jpg" class="card-img-top img-fluid" alt="Responsive Image in Card">
            <div class="card-body">
                <h5 class="card-title">Card with Responsive Image</h5>
                <p class="card-text">This card contains a responsive image that adjusts based on the card's width.</p>
            </div>
        </div>

       
        <div class="row">
            <div class="col-md-4 image-container">
                <h4>16:9 Aspect Ratio</h4>
                <img src="https://img.freepik.com/premium-photo/modern-automobile-classic-technology-wheel-traffic_665346-119.jpg" class="img-fluid" alt="16:9 Aspect Ratio Image">
            </div>
            <div class="col-md-4 image-container">
                <h4>4:3 Aspect Ratio</h4>
                <img src="https://img.freepik.com/premium-photo/modern-automobile-classic-technology-wheel-traffic_665346-119.jpg" class="img-fluid" alt="4:3 Aspect Ratio Image">
            </div>
            <div class="col-md-4 image-container">
                <h4>1:1 Aspect Ratio</h4>
                <img src="https://img.freepik.com/premium-photo/modern-automobile-classic-technology-wheel-traffic_665346-119.jpg" class="img-fluid" alt="1:1 Aspect Ratio Image">
            </div>
        </div>
    </div>
</body>

</html>
