<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Forms Example</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Bootstrap Forms</h2>
        <form>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

          
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

          
            <div class="mb-3">
                <label for="select" class="form-label">Select your option</label>
                <select class="form-select" id="select">
                    <option selected>Open this select menu</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>

            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Check me out</label>
            </div>

            
            <div class="mb-3">
                <label class="form-label">Choose an option</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioOptions" id="radio1" value="option1"
                        checked>
                    <label class="form-check-label" for="radio1">
                        Option 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="option2">
                    <label class="form-check-label" for="radio2">
                        Option 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioOptions" id="radio3" value="option3">
                    <label class="form-check-label" for="radio3">
                        Option 3
                    </label>
                </div>
            </div>

            
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload File</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            
            <div class="mb-3">
                <label for="validationInput" class="form-label">Validated Input</label>
                <input type="text" class="form-control is-valid" id="validationInput" value="Correct value">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3">
                <label for="invalidInput" class="form-label">Invalid Input</label>
                <input type="text" class="form-control is-invalid" id="invalidInput" value="Wrong value">
                <div class="invalid-feedback">
                    Please enter a valid value.
                </div>
            </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
