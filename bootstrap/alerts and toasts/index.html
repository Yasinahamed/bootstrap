<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap - Alerts and Toasts</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bootstrap Alerts and Toasts</h2>

        <div class="mb-4">
            <h4>Alerts</h4>
            <div class="alert alert-success" role="alert">
                <strong>Success!</strong> Your action was successful.
            </div>
            <div class="alert alert-info" role="alert">
                <strong>Info!</strong> This is an informational alert.
            </div>
            <div class="alert alert-warning" role="alert">
                <strong>Warning!</strong> Be cautious of this alert.
            </div>
            <div class="alert alert-danger" role="alert">
                <strong>Error!</strong> Something went wrong.
            </div>
        </div>

        <div class="mb-4">
            <h4>Toasts</h4>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Success</strong>
                        <small>Just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Your action was successful!
                    </div>
                </div>

                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Info</strong>
                        <small>Just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        This is an informational toast message.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl, { autohide: true }).show();
            });
        });
    </script>
</body>

</html>
